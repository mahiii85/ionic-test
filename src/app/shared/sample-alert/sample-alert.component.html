
<ion-item>
    <ion-label position="fixed">Fixed Label</ion-label>
    <ion-input clear-input maxlength="200"></ion-input>
 </ion-item>

 <ion-item>
    <ion-label>Hair Color</ion-label>
    <ion-select value="brown" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="brown">Brown</ion-select-option>
      <ion-select-option value="blonde">Blonde</ion-select-option>
      <ion-select-option value="black">Black</ion-select-option>
      <ion-select-option value="red">Red</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Comment</ion-label>
    <ion-textarea clearOnEdit="true"></ion-textarea>
  </ion-item>

  <ion-content>
        <ion-slides pager="true" [options]="slideOpts" class="swiper-container">
            <ion-slide class=swiper-slide>
              <h1>Slide 1</h1>
            </ion-slide>
            <ion-slide class=swiper-slide>
              <h1>Slide 2</h1>
            </ion-slide>
            <ion-slide class=swiper-slide>
              <h1>Slide 3</h1>
            </ion-slide>
            <div class="swiper-button-prev">
            </div>
            <div class="swiper-button-next">
            </div>
          </ion-slides>
  </ion-content>
